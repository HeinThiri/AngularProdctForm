
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="modal">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Product Form</h4>
              <button type="button" class="close" (click)="close()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              </div>
        <form  [formGroup]="ProductForm">
          <div class="form-group">
            <div id="number">
            </div>
          </div>
          <div class="form-group">
            <label for="pname">Product Name</label>
            <input type="text" class="form-control form1" id="pname" name="productName" placeholder="Enter a product name" formControlName ="pname"required /> 
          </div>
            <label for="qty">QTY</label>
            <div class="container">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <button class="btn btn-dark btn-sm" (click)="decrement()">
                              <i class="fa fa-minus"></i></button>
                            </div>
                    <input type="text" class="form-control form-control-sm" id="qty" value="1" min ="1" formControlName="qty" required>
                    <div class="input-group-prepend">     
                    <button class="btn btn-dark btn-sm"(click)="increment()"><i class="fa fa-plus"></i></button>
                    </div>
                    </div>
                    </div>
                    <div class="col-sm-4"></div>
                    </div>
                    </div>
                    <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control form1" id="price" placeholder="Enter price isn't less than 0." required formControlName="price">
          
            </div>
          <div class="modal-footer d-flex justify-content-center">
            <!-- <button type="button" class="btn btn-secondary" (click)="close()">Close</button> -->
            <button type="button"[disabled]="!ProductForm.valid" value="add" class="btn btn-success btn-lg" id="btn" (click)="add()" >SAVE</button>
            </div>
            </form>
            </div>
            </div>
            </div>
            </div>
            </div>
